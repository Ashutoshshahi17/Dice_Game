<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--icon on tab bar-->
    <link rel="icon" href="favicon.ico">

    <!-- ----------- CSS ------------  -->
    <link rel="stylesheet" href="style.css">

    <!-- ---------front link------ -->
    <link
        href="https://fonts.googleapis.com/css2?family=Tangerine&family=Nunito:wght@300&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <!---------------------------->

    <title>Dice Game</title>
</head>

<body>
    <div class="container">
        <h1>Lets Play!</h1>

        <button class="btn" onclick="Result()">Result</button>

        <div class="dice">
            <p>player 1</p>
            <img src="Dice-1.svg">
        </div>

        <div class="dice">
            <p>player 2</p>
            <img src="Dice-1.svg">
        </div>

        <div class="dice">
            <p>player 3</p>
            <img src="Dice-1.svg">
        </div>
        
        <div class="result_">
            <p class="player">player 1:</p> <label class="result_1">0</label>
            <p class="player">player 2:</p> <label class="result_2">0</label>
            <p class="player">player 3:</p> <label class="result_3">0</label>
            <p class="player">No one win:</p> <label class="noone">0</label>
            <p class="player">draw:</p> <label class="draw_">0</label>
            <p style="font-size: 0.8rem;">(refresh to reset)</p>
        </div>

    </div>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
